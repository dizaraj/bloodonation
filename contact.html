<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blood Donation App</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Icon Vendor CSS Files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- Other Vendor CSS Files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Main CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- =======================================================

</head>

<body>
    <!-- ======= Navigation / Header Section ======= -->
    <header id="header" class="fixed-top"> </header>

    <!-- contact form -->
    <div class="container p-5">
        <h1 class="text-center mt-5">Contact Us</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card p-4">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control mb-3" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control mb-3" required>
                    <label for="message">Message:</label>
                    <textarea id="message" class="form-control mb-3" rows="4" required></textarea>
                    <button class="btn btn-primary btn-block">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ======= Footer Section  ======= -->
    <footer id="footer">
    </footer>

    <!-- Vendor JS Files -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Replace with your own API key -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZUoURx-dCX5675lGu_tO5AfpzKx9i_Ao&loading=async&libraries=places"
        type="text/javascript"></script>

    <!-- Custom Javascript -->
    <script src="script.js"></script>
    <!-- call map function -->
    <script src="assets/js/map.js"></script>

    <!-- Call Glightbox // Gligtbox will not work on fetch gallery-->
    <script>
        const lightbox = GLightbox();
        lightbox.on('open', () => {
            // console.log('Lightbox opened');
        });
    </script>
    <!-- Import Dummy JSON -->
    <script src="userdata.js"></script>

    <script>
        // Get all navigation links
        const navLinks = document.querySelectorAll('.nav-link');

        // Add event listener to each link
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                // Remove "active" class from all links
                navLinks.forEach(otherLink => otherLink.classList.remove('active'));
                // Add "active" class to the clicked link
                link.classList.add('active');
            });
        });
    </script>

</body>

</html>
