<div class="container">

    <div class="row">
        <div class="col-lg-6 d-flex align-items-stretch py-3">
            <div class="content">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>List of Request</h2><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 container">
                        <table class="table table-dark table-striped" id="requestTable">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Name</th>
                                    <th>Requested Blood Group</th>
                                    <th>Location</th>
                                    <th>Request Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Content goes here -->
                            </tbody>
                        </table>
                        <center><button class="btn" style="background-color: red; color: white;">Browse All
                                Request</button></center>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6 d-flex align-items-stretch py-3">
            <div class="content">
                <h3>Requesting Form</h3>
                <form action="" method="post" class="php-email-form mt-4">
                    <div class="row gy-4">

                        <div class="col-md-6">
                            <input type="text" name="name" class="form-control" placeholder="Patient Name" required>
                        </div>

                        <div class="col-md-6">
                            <input type="number" name="age" class="form-control" placeholder="Patient Age" required>
                        </div>

                        <div class="form-group col-md-6">
                            <select class="form-control">
                                <option value="">Patient Blood Group</option>
                                <option value="">A+</option>
                                <option value="">A-</option>
                                <option value="">B+</option>
                                <option value="">B-</option>
                                <option value="">AB+</option>
                                <option value="">AB-</option>
                                <option value="">O+</option>
                                <option value="">O-</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
                        </div>

                        <div class="col-md-12 ">
                            <input type="text" class="form-control" name="address" placeholder="Address" required>
                        </div>

                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="hospital" placeholder="Hospital Name" required>

                        </div>
                        <div class="form-group col-md-6">
                            <select class="form-control">
                                <option value="">Select Division</option>
                                <option value="">Dhaka</option>
                                <option value="">Chittagong</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <select class="form-control">
                                <option value="">Select District</option>
                                <option value="">Dhaka</option>
                                <option value="">Chittagong</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <select class="form-control">
                                <option value="">Select Thana</option>
                                <option value="">Dhaka</option>
                                <option value="">Chittagong</option>
                            </select>
                        </div>

                        <div class="col-md-12">
                            <textarea class="form-control" name="message" rows="6" placeholder="Message"
                                required></textarea>
                        </div>

                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn" style="background-color: red; color: white;">Submit
                                Request</button>
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>

</div>
